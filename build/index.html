<head>
<title>AngelHack Singapore</title>

<!--<meta name="viewport" content="width=device-width,user-scalable=no" />-->
<meta name="description" content="Angelhack Hack">
<meta name="author" content="26factorial">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/skeleton.css">
<link rel="stylesheet" href="css/pointer.css">

</head>
<body>
  <div class="container">
    <h1 align="center">Deep Question</h1>
    <div class="row">
      <div class="four columns">
        <video id="video"></video>
        <canvas id="mood-meter"></canvas>
        <div id="suggestion-box">
          <p id="suggestion"></p>
          <img id="suggestion-img" src="" style="width:100%;" />
          <audio id="suggestion-audio" src="" />
        </div>
      </div>
      <div class="eight columns">
        <p id="question"></p>
        <div id="container1">
          <div id="matches"></div>
          <canvas id="canvas"></canvas>
          <div id="cancel">Clear</div>
        </div>
      </div>
    </div>
  </div>
  
<script type="text/javascript" src="/lib/Module.js"></script>
<script async type="text/javascript" src="/lib/WacomInkEngine.js"></script>
<script src="bundle.js"></script>
</body>
</html>
